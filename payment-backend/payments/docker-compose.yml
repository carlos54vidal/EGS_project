
services:
  db:
    image: postgres:latest
    container_name: db
    volumes:
      - /payments:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paymentsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    networks:
      - backend

  web:
    build: .
    # image: payments-web-1
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/payments   # Mount Django project directory
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - backend

networks:
  backend:
